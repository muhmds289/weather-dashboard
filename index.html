<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Weather Dashboard</h1>
            </div>
        </div>
    </header>
    <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
            <input id="citysearch" class="form-control mr-sm-2" type="search" placeholder="City" aria-label="Search">
            <div id="btn" class="btn btn-outline-success my-2 my-sm-0">Search</div>
        </form>
    </nav>
    <div id="weatherresponse" class="col-sm-10">
        <div class="card2">
            <div class="card-body">
                <h5 id="day" class="card-title">City and Date</h5>
                <p class="card-text">
                    <ul class="list-group list-group-flush">
                        <li class="temp">Temp: </li>
                        <li class="humidity">Humidity: </li>
                        <li class="wind">Wind Speed: </li>
                        <li class="UV">UV Index: </li>
                    </ul>
                </p>
            </div>
        </div>
