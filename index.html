<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Weather Dashboard</h1>
            </div>
        </div>
    </header>
    <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
            <input id="citysearch" class="form-control mr-sm-2" type="search" placeholder="City" aria-label="Search">
            <div id="btn" class="btn btn-outline-success my-2 my-sm-0">Search</div>
        </form>
    </nav>
    <div id="weatherresponse" class="col-sm-10">
        <div class="card2">
            <div class="card-body">
                <h5 id="City" class="card-title"></h5>
                <h5 id="date" class="card-title">
                <p class="card-text">
                    <ul class="list-group list-group-flush">
                        <li class="temp">Temp: </li>
                        <li class="humidity">Humidity: </li>
                        <li class="wind">Wind Speed: </li>
                        <li class="UV">UV Index: </li>
                    </ul>
                </p>
            </div>
        </div>
        <h3>5-Day Forecast</h3>
        <div class="card" style="width: 18rem;">
            <img id="icon1" src="./blank.png" class="card-img-top" alt="partlycloudy"
                style="width: 80px; height: 80px;">
            <div class="card-body">
                <h5 class="card-title1">Day One</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li id="temp1" class="list-group-item">Temp: </li>
                <li id="hum1" class="list-group-item">Humidity: </li>
            </ul>
        </div>
        <div class="card" style="width: 18rem;">
            <img id="icon2" src="./blank.png" class="card-img-top" alt="partlycloudy"
                style="width: 80px; height: 80px;">
            <div class="card-body">
                <h5 class="card-title2">Day Two</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li id="temp2" class="list-group-item">Temp: </li>
                <li id="hum2" class="list-group-item">Humidity: </li>
            </ul>
        </div>
        <div class="card" style="width: 18rem;">
            <img id="icon2" src="./blank.png" class="card-img-top" alt="partlycloudy"
                style="width: 80px; height: 80px;">
            <div class="card-body">
                <h5 class="card-title2">Day three</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li id="temp2" class="list-group-item">Temp: </li>
                <li id="hum2" class="list-group-item">Humidity: </li>
            </ul>
        </div>
        <div class="card" style="width: 18rem;">
            <img id="icon2" src="blank.png" class="card-img-top" alt="partlycloudy" style="width: 80px; height: 80px;">
            <div class="card-body">
                <h5 class="card-title2">Day four</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li id="temp2" class="list-group-item">Temp: </li>
                <li id="hum2" class="list-group-item">Humidity: </li>
            </ul>
        </div>
        <div class="card" style="width: 18rem;">
            <img id="icon2" src="blank.png" class="card-img-top" alt="partlycloudy" style="width: 80px; height: 80px;">
            <div class="card-body">
                <h5 class="card-title2">Day five</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li id="temp2" class="list-group-item">Temp: </li>
                <li id="hum2" class="list-group-item">Humidity: </li>
            </ul>
        </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script.js"></script>            
</body>

</html>
